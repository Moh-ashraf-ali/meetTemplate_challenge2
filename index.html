<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Template</title>
    <!-- ========= wow js css ======== -->
    <link rel="stylesheet" href="./assets/WOW/css/animate.min.css">
    <!-- ========= bootstrap 4.6.2 css ======== -->
    <link rel="stylesheet" href="./assets/bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <link rel="icon" href="./assets/image/Logo.svg">
    <!-- ========= my file css ======== -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div class="home">
        <div class="container">
            <div class="col-sm-12  top">
                <img src="./assets/image/Logo.svg" alt="">
            </div>
            <div class="col-sm-12 mainh1">
                <h1 class=" animate__animated animate__fadeInBottomLeft">Meet New Entrepreneurs</h1>
            </div>
            <!-- =========== launch modal ============== -->
            <div class=" animate__animated animate__lightSpeedInRight  text-muted mt-4 mb-4 mainp col-md-4 col-sm-12">
                <p>Meeet is anew social media platform for Entrepreneurs to connect and socialize .</p>
            </div>
            <a class="  animate__animated animate__lightSpeedInRight mt-5" href="#"> Get notified at launch</a>

            <!-- =========== photoes==================== -->
            <img class=" animate__animated animate__bounce im1" src="./assets/image/User Avatar 3.svg" alt="">
            <img class=" animate__animated animate__backInDown im2" src="./assets/image/User Avatar 2.svg" alt="">
            <img class=" animate__animated animate__backInLeft im3" src="./assets/image/User Avatar 1.svg" alt="">
            <img class="animate__animated animate__backInRight im4" src="./assets/image/User Avatar 4.svg" alt="">
            <img class="animate__animated animate__bounceInUp im5" src="./assets/image/User Avatar 5.svg" alt="">
            <img class=" animate__animated animate__fadeInLeftBig im6" src="./assets/image/User Avatar 6.svg" alt="">

            <!-- = ======  footer =========-->
            <div class="mt-5 header">
                <img class="mr-2" width="40px" height="40px" src="./assets/image/Twitter.svg" alt="">
                <span>Follow us on Twitter</span>
            </div>
        </div>
    </div>
    <!-- ========= jqyery ======== -->
    <script src="./assets/js/jquery-3.6.1.min.js"></script>
    <!-- ========= nice scroll jquery ======== -->
    <script src="./assets/jquery.nicescroll/jquery.nicescroll.js"></script>
    <!-- ========= wow js  ======== -->
    <script src="./assets/WOW/dist/wow.min.js"></script>
    <!-- ========= my file js ======== -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
